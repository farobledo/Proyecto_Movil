<ActionBar>
  <!-- 
      Use the NavigationButton as a side-drawer button in Android
      because ActionItems are shown on the right side of the ActionBar
      -->
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <!-- 
      Use the ActionItem for IOS with position set to left. Using the
      NavigationButton as a side-drawer button in iOS is not possible,
      because its function is to always navigate back in the application.
      -->
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    (tap)="onDrawerButtonTap()"
    ios.position="left"
  >
  </ActionItem>
  <Label text="Hotels"></Label>
</ActionBar>

<StackLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf594;"></Label>
  <PullToRefresh (refresh)="onPull($event)">
    <ListView
      class="list-group"
      [items]="this.resultados"
      (itemTap)="onItemTap($event)"
      style="height: 1250px"
    >
      <ng-template let-x="item">
        <FlexboxLayout flexDirection="row" class="list-group-item">
          <Image src="res://ic_gavel_nuevo" class="thumb img-circle" width="60" (longPress)="onLongPressImg($event)"></Image>
          <Label [text]="x" class="list-group-item-heading" verticalAlignment="center" style="width: 50%" ></Label>
          <Button text="+Info" (tap)="masInfo($event)"></Button>
          <Button text="Reserva" (tap)="reserva($event)"></Button>
        </FlexboxLayout>
      </ng-template>
    </ListView>
  </PullToRefresh>
</StackLayout>

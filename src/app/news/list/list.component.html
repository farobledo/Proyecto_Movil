<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Noticias"></Label>
</ActionBar>

<StackLayout class="page__content">
    <Label class="page__content-icon fas" text="&#xf1ea;"></Label>
    <PullToRefresh (refresh)="refreshList($event)" indicatorFillColor="#fff000" indicatorColor="#3489db" >
        <ListView class="list-group" [items]="this.lasNoticias" (itemTap)="onItemTap($event)" backgroundColor="#F69256" height="200" separatorColor="blue">
            <ng-template let-x="item" let-i="index" let-odd="odd" let-even="even">                
                <FlexboxLayout flexDirection="row" class="p-15" color="white"  class="list-group-item" backgroundColor="#969251">                    
                     <Label class="fas" text="&#xf518;" style="width: 10%; color: #ffcc00;" verticalAlignment="center" order="2" ></Label>                   
                    <Label order="1" class="list-group-item-heading" style="width: 60%" [text]="x.titulo" ></Label>
                </FlexboxLayout>
            </ng-template>
        </ListView>
    </PullToRefresh>
</StackLayout>
